<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  </head>
  <body>
    <header><h1>Motus</h1></header>
    <div id="play" class="collapse">
    <div class="wrapper"><span id="timer"></span><span id="valTimer">8</span></div>
    <table>
      <tbody>
      </tbody>
    </table>
    <div class="form-group">
      <input  class="form-control" type="text" id="mot">
    </div>
    <button class="btn btn-default" id="validerMot">Valider</button>
    </div>
    
    <form id ="config" class="form-horizontal">
      <div class="form-group">
        <label for="nombre_essai" class="col-sm-2 control-label">Nombre d'essai</label>
        <div class="col-sm-10">
          <span class="input-group-addon icon-list-numbered" aria-hidden="true"></span>
          <input type="number" class="form-control" id="nombre_essai" minlength="6" maxlength="10" value="7">
        </div>
      </div>
      <div class="form-group">
      <label for="taille_mot" class="col-sm-2 control-label">Taille du mot</label>
        <div class="col-sm-10">
          <span class="input-group-addon"><span class="icon-bomb" aria-hidden="true"></span></span>
          <input type="number" class="form-control" id="taille_mot" minlength="6" maxlength="10" value="5">
        </div>
      </div>
      <div class="form-group">
        <label for="timerSettings" class="col-sm-2 control-label">Dur√©e</label>
        <div class="col-sm-10">
          <span class="input-group-addon"><span class="icon-time" aria-hidden="true"></span></span>
          <input type="number" class="form-control" id="timerSettings" minlength="8" maxlength="30" value="8">
        </div>
      </div>
      <button type="button" class="btn btn-default">Jouer !</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/typo/typo.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/script.js"></script>
  </body>
</html>
